<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{app.title}">GC</title>

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/app.css" rel="stylesheet"/>

    <script defer src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="/js/app.js"></script>
  </head>
  <body>
    <header class="border-bottom">
      <nav class="container navbar navbar-expand py-2">
        <a class="navbar-brand fw-bold" th:href="@{/{lang}(lang=${#locale.language})}">GC</a>
        <div class="nav ms-3">
          <a class="nav-link" th:href="@{/{lang}(lang='fr')}"
             th:classappend="${#locale.language}=='fr' ? 'fw-bold' : ''">FR</a>
          <a class="nav-link" th:href="@{/{lang}(lang='en')}"
             th:classappend="${#locale.language}=='en' ? 'fw-bold' : ''">EN</a>
          <a class="nav-link" th:href="@{/{lang}/products(lang=${#locale.language})}">Produits</a>
          <a class="nav-link" th:href="@{/{lang}/customers(lang=${#locale.language})}">Clients</a>
        </div>

        <div class="ms-auto d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary btn-sm" type="button" onclick="toggleTheme()">
            <span th:text="#{theme.toggle}">Thème</span>
          </button>
          <form method="post" action="/logout" class="m-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-outline-danger btn-sm" type="submit" th:text="#{logout}">Se déconnecter</button>
          </form>
          <span class="text-muted small ms-2" th:text="${#authentication?.name}">anonymousUser</span>
        </div>
      </nav>
    </header>

    <!-- remplace le main par le fragment fourni -->
    <main class="container py-3" th:replace="${content}">...</main>

    <footer class="container border-top mt-4 pt-3 text-muted small">
      <div>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> — <span th:text="#{app.title}">GC</span></div>
    </footer>

    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
