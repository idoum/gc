<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::main})"
      th:with="lang=${lang}?:'fr'">
  <main>
    <div class="p-4 bg-body-tertiary rounded-3">
      <h1 class="display-6" th:text="#{app.title}">Gestion Commerciale</h1>
      <p class="lead" th:text="#{home.welcome}">Bienvenue dans l'application.</p>
      <div class="d-flex gap-2">
        <a class="btn btn-primary" th:href="@{/{lang}/products(lang=${lang})}" th:text="#{menu.products}">Produits</a>
        <a class="btn btn-outline-primary" th:href="@{/{lang}/customers(lang=${lang})}" th:text="#{menu.customers}">Clients</a>
      </div>
    </div>
  </main>
</html>
