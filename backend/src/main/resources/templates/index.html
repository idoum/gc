<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${lang} ?: (${param.lang} ?: 'fr')">
  <head>
    <meta charset="utf-8" />
    <title>Accueil</title>
  </head>

  <body>
    <div th:replace="_fragments/layout :: layout(~{::content})"></div>

    <section class="container" th:fragment="content">
      <div class="py-4">
        <h1 class="h3 mb-3">Bienvenue</h1>
        <p class="text-muted">Choisissez une section pour commencer.</p>

        <div class="d-flex flex-wrap gap-2">
          <a class="btn btn-outline-primary" th:href="@{'/' + ${lang} + '/products'}">Produits</a>
          <a class="btn btn-outline-secondary" th:href="@{'/' + ${lang} + '/customers'}">Clients</a>
        </div>
      </div>
    </section>
  </body>
</html>
