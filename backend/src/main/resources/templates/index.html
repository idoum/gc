<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::main})">
<main th:with="lang=${lang} ?: 'fr'">
  <div class="py-4">
    <h1 class="h3 mb-3" th:text="#{home.title}">Bienvenue</h1>
    <p class="lead" th:text="#{home.lead}">Choisissez une section dans la barre de navigation.</p>

    <div class="d-flex gap-2">
      <a class="btn btn-primary" th:href="@{/{lang}/products(lang=${lang})}">Produits</a>
      <a class="btn btn-outline-primary" th:href="@{/{lang}/customers(lang=${lang})}">Clients</a>
    </div>
  </div>
</main>
</html>
