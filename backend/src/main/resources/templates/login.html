<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::main})}">
<body>
<main th:with="lang=${lang}?:${param.lang}?:'fr'">
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-3" th:text="#{login.title}">Connexion</h1>

          <div th:if="${param.error}" class="alert alert-danger py-2">
            <span th:text="#{login.error}">Identifiants invalides.</span>
          </div>
          <div th:if="${param.logout}" class="alert alert-success py-2">
            <span th:text="#{login.loggedout}">Vous avez été déconnecté.</span>
          </div>

          <form method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <label for="username" class="form-label" th:text="#{login.username}">Utilisateur</label>
              <input type="text" class="form-control" id="username" name="username" autocomplete="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" th:text="#{login.password}">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{login.submit}">Se connecter</button>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/{lang}(lang=${lang})}" class="small text-decoration-none">
              ← <span th:text="#{back.home}">Retour à l'accueil</span>
            </a>
          </div>
        </div>
      </div>

      <div class="text-center mt-3">
        <a class="small me-2" th:href="@{/{lang}(lang='fr')}" th:classappend="${lang}=='fr' ? 'fw-bold' : ''">FR</a>
        <a class="small" th:href="@{/{lang}(lang='en')}" th:classappend="${lang}=='en' ? 'fw-bold' : ''">EN</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
