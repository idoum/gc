<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::main})">
<main>
  <div class="container" th:with="lang=${lang} ?: 'fr'">
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center" th:text="#{login.title}">Connexion</h1>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
              <span th:text="#{login.error}">Identifiants invalides.</span>
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
              <span th:text="#{logout.success}">Vous êtes déconnecté.</span>
            </div>

            <form method="post" action="/login" class="vstack gap-3">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <div>
                <label for="username" class="form-label" th:text="#{login.username}">Utilisateur</label>
                <input id="username" name="username" type="text" class="form-control" autocomplete="username" required />
              </div>
              <div>
                <label for="password" class="form-label" th:text="#{login.password}">Mot de passe</label>
                <input id="password" name="password" type="password" class="form-control" autocomplete="current-password" required />
              </div>
              <button class="btn btn-primary w-100" type="submit" th:text="#{login.submit}">Se connecter</button>
            </form>

            <div class="text-center mt-3">
              <a class="small me-2" th:href="@{/{lang}(lang='fr')}">FR</a>
              <a class="small" th:href="@{/{lang}(lang='en')}">EN</a>
            </div>
          </div>
        </div>

        <p class="text-center text-muted small mt-3">
          &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> — <span th:text="#{app.title}">GC</span>
        </p>
      </div>
    </div>
  </div>
</main>
</html>
