<!-- src/main/resources/templates/login.html -->
<div th:replace="~{_fragments/layout :: layout(~{::main})}"
     xmlns:th="http://www.thymeleaf.org">
  <main>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="h4 text-center mb-4" th:text="#{login.title}">Connexion</h2>

            <form method="post" action="/login">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

              <div class="mb-3">
                <label class="form-label" for="username" th:text="#{login.username}">Nom d'utilisateur</label>
                <input class="form-control" id="username" name="username" type="email"
                       value="admin@example.com" autocomplete="username" required/>
              </div>

              <div class="mb-3">
                <label class="form-label" for="password" th:text="#{login.password}">Mot de passe</label>
                <input class="form-control" id="password" name="password" type="password"
                       value="password" autocomplete="current-password" required/>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"/>
                <label class="form-check-label" for="remember-me" th:text="#{login.remember}">Se souvenir de moi</label>
              </div>

              <button class="btn btn-primary w-100" type="submit" th:text="#{login.submit}">Se connecter</button>

              <div class="text-center mt-3">
                <a class="small" th:href="@{/{lang}(lang=${#locale.language})}" th:text="#{back.home}">← Retour à l'accueil</a>
              </div>

              <div class="text-center mt-3 small">
                <span th:text="#{langue} + ' : '">Langue :</span>
                <a th:href="@{/{lang}/login(lang='fr')}" class="me-1">FR</a> ·
                <a th:href="@{/{lang}/login(lang='en')}" class="ms-1">EN</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
