<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::main})">
<main th:with="lang=${lang} ?: 'fr'">
  <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mt-2">
    <h1 class="h4 m-0">Produits</h1>

    <form class="d-flex" method="get" th:action="@{/{lang}/products(lang=${lang})}">
      <input class="form-control me-2" type="search" name="q" placeholder="Rechercher…" th:value="${q}">
      <button class="btn btn-outline-primary" type="submit">Rechercher</button>
    </form>
  </div>

  <div class="table-responsive mt-3">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Nom</th>
          <th class="text-end">Prix</th>
          <th>Actif</th>
          <th style="width: 120px;">Actions</th>
        </tr>
      </thead>
      <tbody id="products-body">
        <tr th:each="p : ${data.content}" th:id="${'row-' + p.id}">
          <td th:text="${p.sku}">SKU-001</td>
          <td th:text="${p.name}">Article démo</td>
          <td class="text-end" th:text="${#numbers.formatDecimal(p.price, 1, 'COMMA', 2, 'POINT')}">9,99</td>
          <td>
            <span th:text="${p.active} ? 'Oui' : 'Non'">Oui</span>
          </td>
          <td>
            <button
              class="btn btn-sm btn-outline-danger"
              th:attr="hx-post=@{/{lang}/products/{id}/delete(lang=${lang}, id=${p.id})}"
              hx-target="closest tr"
              hx-swap="outerHTML"
              hx-confirm="Supprimer ce produit ?">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav th:if="${data.totalPages > 1}" class="d-flex justify-content-between">
    <a class="btn btn-outline-secondary btn-sm"
       th:classappend="${data.first} ? ' disabled' : ''"
       th:href="@{/{lang}/products(lang=${lang}, q=${q}, page=${data.number - 1}, size=${data.size})}">
      Précédent
    </a>

    <span class="text-muted small align-self-center">
      Page <span th:text="${data.number + 1}">1</span>/<span th:text="${data.totalPages}">1</span>
    </span>

    <a class="btn btn-outline-secondary btn-sm"
       th:classappend="${data.last} ? ' disabled' : ''"
       th:href="@{/{lang}/products(lang=${lang}, q=${q}, page=${data.number + 1}, size=${data.size})}">
      Suivant
    </a>
  </nav>
</main>
</html>
