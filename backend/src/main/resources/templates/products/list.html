<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${lang} ?: (${param.lang} ?: 'fr')">
  <head>
    <meta charset="utf-8" />
    <title>Produits</title>
  </head>

  <body>
    <div th:replace="_fragments/layout :: layout(~{::content})"></div>

    <section class="container" th:fragment="content">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
        <h1 class="h4 m-0">Produits</h1>

        <form class="d-flex gap-2" method="get" th:action="@{'/' + ${lang} + '/products'}">
          <input class="form-control" name="q" placeholder="Rechercher…" th:value="${q}" />
          <button class="btn btn-primary" type="submit">Rechercher</button>
        </form>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Nom</th>
              <th class="text-end">Prix</th>
              <th class="text-center">Actif</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody id="productRows">
            <tr th:each="p : ${products}" th:id="${'row-' + p.id}">
              <td th:text="${p.sku}">SKU-001</td>
              <td th:text="${p.name}">Article démo</td>
              <td class="text-end" th:text="${#numbers.formatDecimal(p.price, 1, 'COMMA', 2, 'POINT')}">10,00</td>
              <td class="text-center">
                <span class="badge" th:classappend="${p.active} ? 'text-bg-success' : 'text-bg-secondary'"
                      th:text="${p.active} ? 'Oui' : 'Non'">Oui</span>
              </td>
              <td class="text-end">
                <!-- Bouton Supprimer: POST + CSRF; HTMX supprime la ligne sans recharger -->
                <form th:action="@{'/' + ${lang} + '/products/' + ${p.id} + '/delete'}"
                      method="post"
                      th:attr="hx-post=@{'/' + ${lang} + '/products/' + ${p.id} + '/delete'},
                               hx-target=${'#row-' + p.id},
                               hx-swap='outerHTML:remove'">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="btn btn-sm btn-outline-danger"
                          onclick="return confirm('Supprimer ce produit ?')">
                    Supprimer
                  </button>
                </form>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(products)}">
              <td colspan="5" class="text-center text-muted py-4">
                Aucun produit trouvé.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-between align-items-center">
        <div class="small text-muted">
          <span th:if="${products?.totalElements != null}">
            <span th:text="${products.number + 1}">1</span>/<span th:text="${products.totalPages}">1</span>
            — <span th:text="${products.totalElements}">1</span> élément(s)
          </span>
        </div>

        <nav aria-label="Pagination">
          <ul class="pagination m-0">
            <li class="page-item" th:classappend="${products.first} ? 'disabled'">
              <a class="page-link"
                 th:href="@{'/' + ${lang} + '/products'(page=${products.number - 1}, size=${products.size}, q=${q})}">
                Précédent
              </a>
            </li>
            <li class="page-item" th:classappend="${products.last} ? 'disabled'">
              <a class="page-link"
                 th:href="@{'/' + ${lang} + '/products'(page=${products.number + 1}, size=${products.size}, q=${q})}">
                Suivant
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
  </body>
</html>
