<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::main})"
      th:with="lang=${lang}?:'fr'">
  <main>
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 m-0" th:text="#{products.title}">Produits</h1>

      <form class="d-flex" role="search"
            th:action="@{/{lang}/products(lang=${lang})}" method="get">
        <input class="form-control me-2" type="search" name="q"
               th:value="${q}" th:placeholder="#{search.placeholder}" />
        <button class="btn btn-outline-primary" type="submit" th:text="#{search}">Rechercher</button>
      </form>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>SKU</th>
            <th th:text="#{product.name}">Nom</th>
            <th th:text="#{product.price}">Prix</th>
            <th th:text="#{product.active}">Actif</th>
            <th class="text-end" th:text="#{actions}">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${data}">
            <td th:text="${p.sku}">SKU-001</td>
            <td th:text="${p.name}">Article démo</td>
            <td>
              <span th:text="${#numbers.formatDecimal(p.price,1,'COMMA',2,'POINT')}">10,00</span>
            </td>
            <td>
              <span th:if="${p.active}" class="badge text-bg-success" th:text="#{yes}">Oui</span>
              <span th:unless="${p.active}" class="badge text-bg-secondary" th:text="#{no}">Non</span>
            </td>
            <td class="text-end">
              <!-- Suppression via HTMX (si activé côté serveur) -->
              <button class="btn btn-sm btn-outline-danger"
                      hx-post=""
                      th:hx-post="@{/{lang}/products/{id}/delete(lang=${lang}, id=${p.id})}"
                      hx-swap="outerHTML"
                      hx-target="closest tr"
                      th:text="#{delete}">
                Supprimer
              </button>

              <!-- Fallback sans HTMX -->
              <noscript>
                <form th:action="@{/{lang}/products/{id}/delete(lang=${lang}, id=${p.id})}" method="post" class="d-inline">
                  <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                  <button type="submit" class="btn btn-sm btn-outline-danger" th:text="#{delete}">Supprimer</button>
                </form>
              </noscript>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${data.totalPages > 1}" aria-label="pagination">
      <ul class="pagination">
        <li class="page-item" th:classappend="${data.first} ? 'disabled'">
          <a class="page-link"
             th:href="@{/{lang}/products(lang=${lang}, page=${data.number-1}, q=${q})}"
             aria-label="Previous">&laquo;</a>
        </li>

        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, data.totalPages-1)}"
            th:classappend="${i==data.number} ? 'active'">
          <a class="page-link"
             th:text="${i+1}"
             th:href="@{/{lang}/products(lang=${lang}, page=${i}, q=${q})}">1</a>
        </li>

        <li class="page-item" th:classappend="${data.last} ? 'disabled'">
          <a class="page-link"
             th:href="@{/{lang}/products(lang=${lang}, page=${data.number+1}, q=${q})}"
             aria-label="Next">&raquo;</a>
        </li>
      </ul>
    </nav>
  </main>
</html>
